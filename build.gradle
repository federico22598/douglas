group = 'com.github.foskel'

subprojects {
    apply plugin: 'java'

    tasks.withType(JavaCompile) {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
        options.encoding = 'UTF-8'
    }

    group 'com.github.foskel'
    version '0.1.0-RELEASE'
    sourceCompatibility = 1.8

    if (project.name == 'douglas-core' || project.name == 'douglas-inject') {
        repositories {
            mavenCentral()

            maven {
                url 'https://jitpack.io'
            }
        }

        //TODO: Stop using Guava?
        dependencies {
            compile 'com.google.code.gson:gson:2.8.4'
            compile 'com.google.guava:guava:version:25.0-jre'
            compile 'com.github.foskel:camden:-SNAPSHOT'
            compile 'com.github.foskel:haptor:-SNAPSHOT'
        }
    }
}