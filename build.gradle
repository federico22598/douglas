group 'com.github.foskel.douglas'

subprojects {
    apply plugin: 'java'

    tasks.withType(JavaCompile) {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
        options.encoding = 'UTF-8'
    }

    group 'com.github.foskel.douglas'

    if (project.name == 'douglas-core' || project.name == 'douglas-inject') {
        repositories {
            maven {
                url 'https://jitpack.io'
            }

            mavenCentral()
        }

        dependencies {
            compile 'com.google.code.gson:gson:2.8.4'
            compile 'io.github.lukehutch:fast-classpath-scanner:2.21'
            compile 'com.github.foskel:camden:-SNAPSHOT'
            compile 'com.github.foskel:haptor:bab6e0dd85'
        }
    }
}