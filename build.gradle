group = 'com.github.foskel'

subprojects {
    apply plugin: 'java'

    group = 'com.github.foskel'
    version = '0.1.0-RELEASE'
    sourceCompatibility = 1.8
    
    if (project.name == 'douglas-core' || project.name == 'douglas-inject') {
        repositories {
            mavenCentral()

            flatDir {
                dirs 'C:/Users/F/Documents/Dev/Repo'
            }
        }

        //TODO: Stop using Guava?
        dependencies {
            compile group: 'com.google.code.gson', name: 'gson', version: '2.8.4'
            compile group: 'com.google.guava', name: 'guava', version: '25.0-jre'
            compile name: 'haptor'
            compile name: 'camden'
            //testCompile group: 'junit', name: 'junit', version: '4.12'
        }
    } else if (project.name != 'douglas-guice' && project.name != 'douglas-dagger') {
        dependencies {
            compile project(':douglas-core')
        }
    }
}